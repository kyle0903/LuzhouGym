[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:backend]
command=node /app/server/server.js
directory=/app/server
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile=/var/log/supervisor/backend.out.log
environment=NODE_ENV="production"
priority=1

[program:backend-monitor]
command=/bin/sh -c "while true; do sleep 30; if ! pgrep -f 'node.*server.js' > /dev/null; then echo 'Backend crashed!'; supervisorctl restart backend; fi; done"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/monitor.err.log
stdout_logfile=/var/log/supervisor/monitor.out.log
priority=999